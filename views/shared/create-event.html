<div class="card mt-3">
        <h3 class="card-header">
                <div class="row justify-items-between">
                        <div class="col">Create Form</div>
                        <div class="col offset-5">
                                <% if (selected.explore) { %>
                                <button id="backFromCreate" class="btn btn-primary">
                                        <i class="bi bi-arrow-bar-left"></i>
                                </button>
                                <% } %>
                        </div>
                </div>
        </h3>
        <div class="card-body">
                <!-- create create event form -->
                <div class="container">
                        <form id="createEventForm" action="events" method="post">
                                <div class="mb-3">
                                        <label for="title" class="form-label">Event Title</label>
                                        <input type="text" class="form-control" id="title" name="title" required />
                                </div>
                                <div class="mb-3">
                                        <label for="date" class="form-label">Event Location</label>
                                        <input type="text" class="form-control" id="location" name="location" required />
                                </div>
                                <div class="mb-3">
                                        <label for="date" class="form-label">Event Date</label>
                                        <input type="datetime-local" class="form-control" id="date" name="date" required />
                                </div>
                                <div class="mb-3">
                                        <label class="form-label">Event Icon</label>
                                        <div id="iconPicker" class="d-flex flex-wrap gap-3">
                                                <button type="button" class="btn btn-outline-secondary icon-option" data-value="bi-star">
                                                        <i class="bi bi-star"></i>
                                                </button>
                                                <button type="button" class="btn btn-outline-secondary icon-option" data-value="bi-heart">
                                                        <i class="bi bi-heart"></i>
                                                </button>
                                                <button type="button" class="btn btn-outline-secondary icon-option" data-value="bi-music-note">
                                                        <i class="bi bi-music-note"></i>
                                                </button>
                                        </div>
                                        <input type="hidden" id="icon" name="icon" required />
                                </div>
                                <div class="mb-3">
                                        <label for="automaticAccept" class="form-label">Automatic Accept</label>
                                        <select class="form-control" id="automaticAccept" name="automaticAccept" required>
                                                <option value="true">Yes</option>
                                                <option value="false">No</option>
                                        </select>
                                </div>

                                <button type="submit" class="btn btn-primary">Create Event</button>
                        </form>
                </div>
        </div>
        <script>
                const backFromCreate = document.getElementById("backFromCreate");
                backFromCreate.addEventListener("click", () => {
                        let currentUrl = window.location.href.split("&");
                        currentUrl.pop();
                        window.location.href = currentUrl;
                });

                document.querySelectorAll(".icon-option").forEach((button) => {
                        button.addEventListener("click", () => {
                                // Remove "active" class from all buttons
                                document.querySelectorAll(".icon-option").forEach((btn) => btn.classList.remove("active"));

                                // Add "active" class to the clicked button
                                button.classList.add("active");

                                // Update the hidden input with the selected icon's value
                                document.getElementById("icon").value = button.getAttribute("data-value");
                        });
                });
        </script>
</div>
